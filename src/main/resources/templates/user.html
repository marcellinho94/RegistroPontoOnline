<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pontu - Registro</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="ponto, ponto eletronico, registro de ponto"/>
    <meta name="description" content="Sistema de registro de ponto eletronico"/>
    <meta name="author" content="Autor"/>
    <meta name="robots" content="index,follow"/>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}"/>

    <!-- Loading Bootstrap -->
    <link th:href="@{/dist/css/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

    <!-- Loading Flat UI -->
    <link th:href="@{/dist/css/flat-ui.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/docs/assets/css/demo.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/less/flat-ui.less}" rel="stylesheet" type="text/css"/>

    <!-- Icones -->
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" type="text/css"/>

    <!-- Estilo próprio -->
    <link th:href="@{/estilo/estilo.css}" rel="stylesheet" type="text/css"/>

    <!-- Fonte Open Sans -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css"/>

</head>
<body>
    <div class="container-fluid">

        <!-- Conteúdo -->
        <div class="row">

            <div class="col-lg-10 col-lg-offset-1 col-xs-12">
             <br>
             <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <span class="titulo-modal" th:text="${user.nome}"></span>
                        <span class="titulo-modal" th:text="${user.sobrenome}"></span>
                    </div>
                    <div class="panel-options"> <a class="bg" data-target="#sample-modal-dialog-1" data-toggle="modal" href="#sample-modal"><i class="entypo-cog"></i></a> <a data-rel="collapse" href="#"><i class="entypo-down-open"></i></a> <a data-rel="close" href="#!/tasks" ui-sref="Tasks"><i class="entypo-cancel"></i></a> </div>
                </div>


                <div class="panel-body lista-modal">

                    <table style="width:100%" cellspacing="6">  
                        <tr>
                            <td class="atributoModal">DATA NASCIMENTO:</td> 
                            <td class="valorModal"><span th:text="${user.dataNascimento}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">RG:</td>
                            <td class="valorModal"><span th:text="${user.rg}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">CPF:</td>
                            <td class="valorModal"><span th:text="${user.cpf}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">CARTEIRA DE TRABALHO:</td>
                            <td class="valorModal"><span th:text="${user.carteiraDeTrabalho}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">Estado Civil:</td>
                            <td class="valorModal"><span th:text="${user.estadoCivil}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">Departamento:</td>
                            <td class="valorModal"><span th:text="${user.departamento}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">Cargo:</td>
                            <td class="valorModal"><span th:text="${user.cargo}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">Nível de Acesso:</td>
                            <td class="valorModal"><span th:text="${user.acesso}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">celular:</td>
                            <td class="valorModal"><span th:text="${user.celular}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">Fixo:</td>
                            <td class="valorModal"><span th:text="${user.fixo}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">Número:</td>
                            <td class="valorModal"><span th:text="${user.endereco.numero}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">Logradouro:</td>
                            <td class="valorModal"><span th:text="${user.endereco.logradouro}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">Complemento:</td>
                            <td class="valorModal"><span th:text="${user.endereco.complemento}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">Cidade:</td>
                            <td class="valorModal"><span th:text="${user.endereco.cidade}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">UF:</td>
                            <td class="valorModal"><span th:text="${user.endereco.uf}"></span></td>
                        </tr>
                        <tr>
                            <td class="atributoModal">CEP:</td>
                            <td class="valorModal"><span th:text="${user.endereco.cep}"></span></td>
                        </tr>
                    </table>

                </div>
            </div>
            <!-- .panel panel-default --> 

        </div>
        <!-- Coluna do formulário --> 
    </div>
    <!-- DIV Registro .row--> 

</div>
<!-- Container -->

<form method="get" th:action="@{/admin/lista}">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4  col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <button id="btn_enviar" type="submit" class="col-lg-12 col-xs-12 btn btn-primary"><span class="btn_enviar">Voltar</span></button>
            </div>
        </div>
    </div>
</form>
<br/>
<!-- voltar -->

<div th:replace="/fragments/js"></div> 
</body>
</html>
