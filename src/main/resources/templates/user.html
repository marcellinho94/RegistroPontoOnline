<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pontu - Registro</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="ponto, ponto eletronico, registro de ponto"/>
    <meta name="description" content="Sistema de registro de ponto eletronico para vc poder "/>
    <meta name="author" content="Autor"/>
    <meta name="robots" content="index,follow"/>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}"/>

    <!-- Loading Bootstrap -->
    <link th:href="@{/dist/css/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

    <!-- Loading Flat UI -->
    <link th:href="@{/dist/css/flat-ui.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/docs/assets/css/demo.css}" rel="stylesheet" type="text/css"/>

    <!-- Estilo próprio -->
    <link th:href="@{/estilo/estilo.css}" rel="stylesheet" type="text/css"/>

    <!-- Scripts Flat UI -->
    <script src="dist/js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="dist/js/vendor/video.js" type="text/javascript"></script>
    <script src="dist/js/flat-ui.min.js" type="text/javascript"></script>
    <script src="docs/assets/js/application.js" type="text/javascript"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
              <script src="dist/js/vendor/html5shiv.js"></script>
              <script src="dist/js/vendor/respond.min.js"></script>
              <![endif]-->

          </head>
          <body>
            <div class="container-fluid"> 

                <!-- Conteúdo -->
                <div class="row">
                    <br/>
                    <div class="col-lg-10 col-lg-offset-1 col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <span class="titulo-modal" th:text="${user.nome}">espaco</span>
                                    <span class="titulo-modal" th:text="${user.sobrenome}"></span>
                                </div>
                                <div class="panel-options"> <a class="bg" data-target="#sample-modal-dialog-1" data-toggle="modal" href="#sample-modal"><i class="entypo-cog"></i></a> <a data-rel="collapse" href="#"><i class="entypo-down-open"></i></a> <a data-rel="close" href="#!/tasks" ui-sref="Tasks"><i class="entypo-cancel"></i></a> </div>
                            </div>

                            <div class="panel-body lista-modal">

                                <div class="campo-lista-modal">
                                    <label>Data Nascimento: </label>
                                    <span th:value="${user.dataNascimento}"></span>
                                </div>
                                <!-- Data Nascimento -->

                                <div class="campo-lista-modal">
                                    <label>RG: </label>
                                    <span th:value="${user.rg}"></span>
                                </div>
                                <!-- RG -->

                                <div class="campo-lista-modal">
                                    <label>CPF: </label>
                                    <span th:value="${user.cpf}"disabled="true"></span>
                                </div>
                                <!-- CPF -->

                                <div class="campo-lista-modal">
                                    <label>Carteira de Trabalho: </label>
                                    <span th:value="${user.carteiraDeTrabalho}"></span>
                                </div>
                                <!-- CPF -->

                                <div class="campo-lista-modal">
                                    <label>Estado Civil: </label>
                                    <span th:value="${user.estadoCivil}"></span>
                                </div>
                                <!-- Estado Civil -->

                                <div class="campo-lista-modal">
                                    <label>Departamento: </label>
                                    <span th:value="${user.departamento}"></span>
                                </div>

                                <div class="campo-lista-modal">
                                    <label>Cargo: </label>
                                    <span th:value="${user.cargo}"></span>
                                </div>

                                <div class="campo-lista-modal">
                                    <label>Nível de Acesso ao sistema: </label>
                                    <span th:value="${user.acesso}"></span>
                                </div>

                                <div class="campo-lista-modal">
                                    <label>Celular: </label>
                                    <span th:value="${user.celular}"></span>
                                </div>
                                <!-- Celular -->

                                <div class="campo-lista-modal">
                                    <label>Fixo: </label>
                                    <span th:value="${user.fixo}"></span>
                                </div>
                                <!-- Celular -->

                                <div class="campo-lista-modal">
                                    <label>Número: </label>
                                    <span th:value="${user.endereco.numero}"></span>
                                </div>
                                <!-- Número -->

                                <div class="campo-lista-modal">
                                    <label>Logradouro: </label>
                                    <span th:value="${user.endereco.logradouro}"></span>
                                </div>
                                <!-- Logradouro -->

                                <div class="campo-lista-modal">
                                    <label>Complemento: </label>
                                    <span th:value="${user.endereco.complemento}"></span>
                                </div>
                                <!-- Complemeno -->

                                <div class="campo-lista-modal">
                                    <label>Cidade: </label>
                                    <span th:value="${user.endereco.cidade}"></span>
                                </div>
                                <!-- Cidade -->

                                <div class="campo-lista-modal">
                                    <label>UF: </label>
                                    <span th:value="${user.endereco.uf}"></span>
                                </div>
                                <!-- Estado -->

                                <div class="campo-lista-modal">
                                    <label>CEP: </label>
                                    <span th:value="${user.endereco.cep}"></span>
                                </div>
                                <!-- CEP -->

                            </div>
                        </div>
                        <!-- .panel panel-default --> 

                    </div>
                    <!-- Coluna do formulário --> 
                </div>
                <!-- DIV Registro .row--> 

            </div>
            <!-- Container -->

            <form method="get" th:action="@{/admin/lista}">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4  col-xs-12">
                        <div class="form-group">
                            <button id="btn_enviar" type="submit" class="col-lg-12 col-xs-12 btn btn-primary"><span class="btn_enviar">Voltar</span></button>
                        </div>
                    </div>
                </div>
            </form>
            <br/>
            <!-- voltar -->

            <script src="../static/dist/js/vendor/jquery.min.js" type="text/javascript"></script> 
            <script src="../static/dist/js/vendor/video.js" type="text/javascript"></script> 
            <script src="../static/dist/js/flat-ui.min.js" type="text/javascript"></script> 
            <script src="assets/js/prettify.js" type="text/javascript"></script> 
            <script src="assets/js/application.js" type="text/javascript"></script>
        </body>
        </html>
